<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>"admin" 검색 결과</title>
    <style>
        body{font-size:24px}
        span{font-weight:bold;color:#2577e6}
    </style>
    <script>
        function return_val(){
            opener.document.getElementById("uid").value="admin";
            window.close();
        };
        function go_back(){
            history.back();
        };
    </script>
</head>
<body>
    <p><span class="b_txt">"admin"</span>은 사용할 수 있는 아이디입니다.</p>
    <p>
        <a href="#" onclick="return_val()">사용하기</a>
        <!--<a href="#" onclick="go_back()">다시검색</a>-->
        <a href="#" onclick="history.back()">다시검색</a>
    </p>
</body>
</html>

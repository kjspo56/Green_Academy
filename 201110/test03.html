<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
<script type="text/javascript">
    var a = 0;   // 더해진 값, 다음 연산에 사용될 값
    var b = 1;   // 초기값, 차례대로 증가할 값
    while(b<=10){   // 최종값
        a = a + b; // a+=b
        b++; // 증감량, b=b+1, b+=1
    };
    document.write("1부터 10까지의 합은");
    document.write(a);
    document.write("입니다.");
    document.write("<p>");
    document.write("1부터 10까지의 합은" + a + "입니다.");

</script>

</head>

</body>
</html>

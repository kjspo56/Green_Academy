<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 100px;
		height: 100px;
	}
	#box1 {
		background-color: red;
		float: left;
	}
	#box2 {
		background-color: skyblue;
		width: 110px;
		height: 110px;
		float: Right;
	}
	#box3 {
		background-color: yellow;
		clear: left;
	}
	#box4 {
		background-color: green;
		float: right;
	}
	li {
		float:left;
		list-style: none;
		margin-left: 10px;
		
	}
</style>
</head>
<body>
	<div id="box1">박스1</div>
	<div id="box2">박스2</div>
	<div id="box3">박스3</div>
	<div id="box4">박스4</div>
	
	<ul>
		<li>리스트1</li>
		<li>리스트2</li>
		<li>리스트3</li>
		<li>리스트4</li>
	</ul>
</body>
</html>

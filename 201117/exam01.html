<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function testFunc() {
            alert("테스트 합니다");
        }
        function testFunc2() {
            alert("테스트를 하고 또 하지");
        }
    </script>
</head>

<!--이벤트에 의한 상황-->

<body>
    <!--<input type="button" value="함수실험"> html 5 이전까지 적용되던 방식-->
    <button type="button" onclick="testFunc()">함수 실행</button>   <!--버튼아 너를 눌렀을때, 이 함수를 실행해줘-->
    <button type="button" onclick="testFunc2()">함수 실행22</button>
</body>

</html>

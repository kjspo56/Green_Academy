<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>fading</title>
<style type="text/css">
body{font-size:26px}
#pop{width:300px;height:400px;position:absolute;
		left:50px;top:50px;background:#09f}
</style>
<script type="text/javascript" src="js/jquery-3.5.1.min.js">
</script>
<script type="text/javascript">
$(document).ready(function(){
	$("a:eq(4)").click(function(){
        // $("#pop").hide();
        $("#pop").fadeOut();
        // $("#pop").fadeOut(2000);
        // $("#pop").fadeOut("fast");
        /*$("#pop").fadeOut("slow", function(){
            alert("slide를 완료하였습니다.");
        });*/
    });
    
    $("a:eq(0)").click(function(){
        $("#pop").fadeIn();
        // $("#pop").fadeIn(2000);
        // $("#pop").fadeIn("fast");
        /*$("#pop").fadeIn("slow", function(){
            alert("slide를 완료하였습니다.");
        });*/
    });
    
    $("a:eq(3)").click(function(){
        $("#pop").fadeToggle();
        // $("#pop").fadeToggle(2000);
        // $("#pop").fadeToggle("fast");
        /*$("#pop").fadeToggle("slow", function(){
            alert("slide를 완료하였습니다.");
        });*/
    });
    
    $("a:eq(1)").click(function(){
        $("#pop").fadeTo(400, 0.5);
    });
    $("a:eq(2)").click(function(){
        $("#pop").fadeTo(400, 1);
    });
});
</script>
</head>

<body>
<a href="#">보이기</a>
<a href="#">50%</a>
<a href="#">100%</a>
<a href="#">바꾸기</a>
<div id="pop">
	<a href="#">감추기</a>
</div>
</body>
</html>

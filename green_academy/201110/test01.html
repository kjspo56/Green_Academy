<!--
    * 증감 연산자
    1. 변수의 값을 증가 또는 감소시키는 연산자
    2. 연산기호 : ++, --
    3. 증감범위 : +-1
    4. 선행처리(++a), 후행처리(a++)

    a=100
    a++: 100+1, 101+1, 102+1.....
    ++a: 101, 102, 103......

    a--: 100-1, 99-1, 98-1......
    --a: 99, 98, 97 .....

    * 조건(삼항) 연산자
     조건의 결과에 따라 다른 값 출력
     1. (조건)? 조건이 참일 경우 : 조건이 거짓인 경우 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 연산자</title>

    <script type="text/javascript">
        var a,b, rs1, rs2
        a = "화요일"

        rs1= "오늘은 화요일 입니다."
        rs2= "오늘은 화요일이 아닙니다."

        b = (a=="화요일")? rs1 : rs2
        document.write("<h2>"+b+"</h2>")

        a = "일요일"

        b = (a=="화요일")? rs1 : rs2
        document.write("<h2>"+b+"</h2>")
    </script>
</head>
<body>
    
</body>
</html>

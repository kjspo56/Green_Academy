<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>"역삼동" 검색 결과</title>
    <style>
        body{font-size:24px}
        span{font-weight:bold;color:#2577e6}
    </style>
    <script>
        function return_val(pCode, addr){
            opener.document.getElementById("postalCode").value=pCode;
            opener.document.getElementById("addr1").value=addr;
            window.close();
        };
    </script>
</head>
<body>
    <p><span class="b_txt">"역삼동"</span> 검색결과 입니다.</p>
    <p>
        <a href="#" onclick="return_val('06253', '서울 강남구 강남대로 298(푸르덴셜타워')">
            06253 서울 강남구 강남대로 298 (푸르덴셜타워)
        </a>
    </p>
    <p>
        <a href="#" onclick="return_val('01234', '')">
            01234 서울 강남구 강남대로 456 (동희빌딩)
        </a>
    </p>
    <p>
        <a href="#" onclick="return_val('56789', '')">
            56789 서울 강남구 강남대로 789 (만이빌딩)
        </a>
    </p>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>sample</title>
        <script type="text/javascript">
        function viewContent(){
            document.write('사실은 보여줄게 아무것도 없어..<br/>');
        }

        var timeCount =0;
        function calTime(){
            timeCount++;

            if (timeCount < 30) {
                document.write(timeCount + '초 경과 되었어<br/>');
            } else {
                document.write('시간이 모두 경과 되었어. 카운터를 종료할게</br/>');
                window.clearInterval(countTimer);
            }
        }

        var timer = window.setTimeout('viewContent()', 30000);
        var countTimer = window.setInterval('calTime()', 1000);

        if (confirm('카운트다운은 이미 시작되었습니다. 30초간 내용을 기다리시겠습니까?')) {

        } else {
            window.clearTimeout(timer);
        }
        </script>
    </head>
</html>

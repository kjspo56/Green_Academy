<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>for</title>
<style type="text/css">
body{font-size:30px}
</style>
<script type="text/javascript">
    var a = 0; // 더해진 값, 다음 연산에 사용될 값
    for( b = 1 ;  b <= 10 ;  b++ ){
        a = a + b;
    };
    document.write("<p>1부터 "+(b-1)+"까지의 합은 "+a+"입니다.</p>"); 
</script>
</head>

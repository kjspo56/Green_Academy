<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>basics</title>
<style type="text/css">
body{font-size:26px}
#pop{width:300px;height:400px;position:absolute;
		left:50px;top:50px;background:#09f}
</style>
<script type="text/javascript" src="js/jquery-3.5.1.min.js">
</script>
<script type="text/javascript">
$(document).ready(function(){
	$("a:eq(2)").click(function(){
        $("#pop").hide();
    });
    
    $("a:eq(0)").click(function(){
        $("#pop").show();
    });
    
    $("a:eq(1)").click(function(){
        $("#pop").toggle();
    });
});
</script>
</head>

<body>
<a href="#">보이기</a>
<a href="#">바꾸기</a>
<div id="pop">
	<a href="#">감추기</a>
</div>
</body>
</html>

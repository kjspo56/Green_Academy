<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>sliding</title>
<style type="text/css">
body{font-size:26px}
#pop{width:300px;height:400px;position:absolute;
		left:50px;top:50px;background:#09f}
</style>
<script type="text/javascript" src="js/jquery-3.5.1.min.js">
</script>
<script type="text/javascript">
$(document).ready(function(){
	$("a:eq(2)").click(function(){
        // $("#pop").hide();
        // $("#pop").fadeOut();
        // $("#pop").slideUp();
        // $("#pop").slideUp(2000);
        // $("#pop").slideUp("fast");
        $("#pop").slideUp("slow", function(){
            alert("slide를 완료하였습니다.");
        });
    });
    
    $("a:eq(0)").click(function(){
        $("#pop").slideDown();
        // $("#pop").slideDown(2000);
        // $("#pop").slideDown("fast");
        /*$("#pop").slideDown("slow", function(){
            alert("slide를 완료하였습니다.");
        });*/
    });
    
    $("a:eq(1)").click(function(){
        $("#pop").slideToggle();
        // $("#pop").slideToggle(2000);
        // $("#pop").slideToggle("fast");
        /*$("#pop").slideToggle("slow", function(){
            alert("slide를 완료하였습니다.");
        });*/
    });
});
</script>
</head>

<body>
<a href="#">펼치기</a>
<a href="#">바꾸기</a>
<div id="pop">
	<a href="#">접기</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function testFunc(sname, score) {
           /* alert("이름:"+sname);
            alert("이름:"+score); */

            alert("이름:"+sname+"\n점수:"+score);
        };
    </script>
</head>

<body>
    <button type="button" onclick="testFunc('홍길동','100')">홍길동</button>   <!--버튼아 너를 눌렀을때, 이 함수를 실행해줘-->
    <button type="button" onclick="testFunc('이순신','80')">이순신</button>
</body>

</html>

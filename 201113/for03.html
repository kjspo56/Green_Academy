<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>for</title>
<script type="text/javascript">
    for(a = 1; a <= 5; a++){
        // document.write("<h2>[ "+a+" ]</h2>");
        
        document.write("<h2>");
        document.write("[ ");
        document.write(a);
        document.write(" ] ");
        
        
        for(b = 1; b <= 9; b++){
            document.write(b);
        }
        
        document.write("</h2>");
    };
    
</script>
</head>

<body>

</body>
</html>

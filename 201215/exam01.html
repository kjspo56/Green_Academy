<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<!--회원가입 항목
#1 이름
#2 아이디
#3 아이디 중복 확인
#4 비밀번호
#5 비밀번호 확인
#6 전화번호
#7 이메일
#8 생년월일
#9 주소
#10 sms 수신 동의
#11 회원가입 버튼

#사용자가 화면에 전달하는 구조 = form
-->

<body>
    <form name="write_form_member" method="post">
        <table width="1040" sytle="padding:5px 0 5px 0;">
            <tr height="2" bgcolor="#FFC8C3">
                <td colspan="2"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" name="mbname">
                </td>
            </tr>
            <tr>
                <th>주민등록번호</th>
                <td>
                    <input type="text" name="jumin_1">
                    <input type="password" name="jumin_2">
                </td>
            </tr>
            <tr>
                <th>아이디</th>
                <td>
                    <input type="text" name="cursor:pointer">
                    <a href='#' style='cursor:help'>korea</a>
                </td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" name="mbpw">영문/숫자포함 6자 이상
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td>
                    <input type="password" name="mbpw_re">
                </td>
            </tr>
            <tr>
                <th>핸드폰 번호</th>
                <td>
                    <input type="text" name="cel1"> -
                    <input type="text" name="cel2_1" title="핸드폰 번호">-
                    <input type="text" name="cel2_2">
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input type='text' name="email">@
                    <input type='text' name="email_dns">
                    <select name="emailaddr">
                        <option value="">직접입력</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <input type="text" name="zip_h_1">
                    <input type="text" name="zip_h_2">
                    <input type="text" name="addr_h1">
                    <input type="text" name="addr_h2">
                </td>
            </tr>
            <tr>
                <th>sms수신 동의</th>
                <td class="s">
                    <input type="radio" name="chk_mail" checked>수신
                    <input type="radio" name="chk_mail" value="4">수신거부
                </td>
            </tr>

            <tr height="2" bgcolor="#FFC8C3">
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="회원가입">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>

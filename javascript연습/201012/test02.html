<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>비교 연산자</title>
        <script type="text/javascript">
        var blnMan = confirm('당신은 남자입니까?');

        if (blnMan) {
            document.write('남자는 삭제');
        } else {
            var intAge = prompt('당신의 나이를 숫자로 적어 주세요.');

            if (intAge > 30) {
                document.write('나이가 너무 많군요. 생각 좀 해볼게요.');
            } else {
                document.write('남자도 아니고 나이도 많지 않아요.');
            }
        }
        </script>
    </head>
    <body>

    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>while 문</title>>
        <script type="text/javascript">
        var life = 2500;
        var hitCount = 0;
        while (life>0) {
            life -= 502;
            hitCount++;
            document.write(hitCount+'번째 공격을 당했습니다.');
            document.write(life+'만큼 생명력이 남았습니다.<br/>');
        }
            document.write(hitCount + '번의 공격을 당하고 전사했습니다. <br/>');
        </script>
    </head>

</html>

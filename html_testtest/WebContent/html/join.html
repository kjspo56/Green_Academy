<body>
<h1>회원가입</h1>
<form>
아이디 : <input type="text" name="id" placeholder="id를 입력하세요" required size="20"> <br>
패스워드 : <input type="password" name="pwd" autofocus> <br>
패스워드 확인 : <input type="password" name="pwd_c"> <br>
이메일 : <input type="email" name="email" readonly value="a@a.com"> <br>
전화번호 : <input type="tel" name=phone_num> <br>
성별 : 	남 <input type="radio" name="gender" value="male">
		여 <input type="radio" name="gender" value="female"> <br>
취미: 	컴퓨터 <input type="checkbox" name="hobby" value="computer">
		게임 <input type="checkbox" name="hobby" value="game"> <br>
나이: <input type="number" name="age"> <br>
	<input type="range" name="age_r"> <br>
	<input type="color"> <br>
생일: <input type="date" name="birth"> <br>
	month :<input type="month"> <br>
	week :<input type="week"> <br>
	time :<input type="time"> <br>
	datetime_local :<input type="datetime_local"> <br>
	
	학과 :
	<select name="class" id="">
		<option value="">선택하세요</option>
		<optgroup label="공학">
		<option value="1">컴퓨터공학</option>
		<option value="2">정보통신공학</option>
		<option value="3" selected>건축공학</option>
		<option value="4">화학공학</option>
		</optgroup>
		<optgroup label="인문">
			<option value="5">사회과</option>
			<option value="6">영문학과</option>
			<option value="7">프랑스어학과</option>
		</optgroup>
	</select>
	<br>
	<input type="text" list="search">
	<datalist id="search">
		<option value="" label="이공계"></option>
		<option value="" label="90기"></option>
		<option value="" label="코로나"></option>
	</datalist>
	<br>
	<textarea name="" id="" cols="30" rows="10"></textarea>
	<br />
	
	<button>버튼</button>
	<input type="image" src="image/enter.png">
	<input type="submit" value="가입">
	<input type="reset" value="다시입력">
</form>

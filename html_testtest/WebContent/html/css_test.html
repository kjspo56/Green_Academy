<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		color: #dd35e6;
	}
	
	div{
		background-color: #1966a4;
	}
	#div_id{
		background-color: #e6b135;
	}
	.div_class{
		background-color: #e65735;
	}
	input[type="text"]{
		color: red;
	}
</style>
<link href="style.css" rel="stylesheet">
</head>
<body>
	<div style="color: red;"> 태그안에 스타일 적용</div>
	<h1>HTML 내부에 스타일 태그 이용</h1>
	<h2>외부 CSS파일 이용</h2>
	
	<div>태그 선택자</div>
	<div id="div_id">아이디 선택자</div>
	<div class="div_class">클래스 선택자</div>
	<input type="text" />
</body>
</html>

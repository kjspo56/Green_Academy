<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 테스트</title>
</head>
<body>
    <fieldset>
        <legend>회원가입</legend>
        <p>
            <label>
                이름
                <input type="text" name="uname" id="uname">
                <br>
                <span class="no_uname"></span>
            </label>
    </p>
    <p>
        <label for="uid">아이디</label>
        <input type="text" name="uid" id="uid" readonly>
        <button type="button" onclick="id_check()">아이디 중복 확인</button>
    <br>
    <span class="no_uid"></span>
    <br>
    * 4~12 글자만 입력 할 수 있습니다.
    </p>
    <p>
        <label for="pwd">비밀번호</label>
        <input type="text" name="pwd" id="pwd">
        <span class="no_pwd"></span>
    </p>
    <p>
        <label for="mobile">전화번호</label>
        <input type="text" name="mobile" id="mobile">
        "-"없이 숫자만 입력
    </p>
    <p>
        <label for="email_id">이메일</label>
        <input type="text" name="email_id" id="email_id"> @
        <input type="text" name="email_dns" id="email_dns">
        <select name="email_sel" id="email_sel">
            <option value="">직접 입력</option>
            <option value="naver.com">네이버</option>
            <option value="daum.net">다음</option>
            <option value="gmail.com">G메일</option>
        </select>
    </p>
    <p>
        <label for="birth">생년 월 일</label>
        <input type="text" name="birth" id="birth">
        ex) 20210107
    </p>
    </fieldset>
    우편번호
    기본주소
    상세주소
    
</body>
</html>
